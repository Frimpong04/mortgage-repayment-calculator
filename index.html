<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="input-container">
            <form action="">

                <div class="title">
                    <p class="title">Mortgage Calculator</p>
                    <p class="reset">Reset All</p>
                </div>

                <label>Mortagage Amount</label>
                <div class="amount-container">
                    <p>£</p>
                    <input type="number" />
                </div>
                

                <div class="terms-container">
                    <div class="mortgage-term-container">
                        <label>mortgage Term</label>
                        <div class="term-container">
                            <input type="number"/>
                            <p class="years">years</p>
                        </div>
                       
                    </div>
                    
                    <div class="mortgage-rate-container">
                        <label>mortgage Rate</label>
                        <div class="rate-container">
                            <input type="number"/>
                            <p class="rate">%</p>
                        </div>
                        
                    </div>

                </div>
                
                <div class="radio-buttons-container">
                    <label>Mortgage Type</label>
                    <input type="radio" name="mortgage-type" value="Repayment" id="repayment"/>
                    <input type="radio" name="mortgage-type" value="Interest Only" id="interest"/>
                </div>

                <button type="submit" >Calculate Repayment</button>
            </form>
        </div>

        <div class="results-container">
            <h2>Your Results</h2>
            <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments again"</p>

            <div class="payment-container">
                <p class="payment-title">Your Monthly Repayment</p>
                <p class="monthly repayment">£<span><em>1,797.74</em></span></p>
                <hr/>
                <p class="total-title">Total you'll repay over the term</p>
                <p class="grand-total">£539,322.94</p>

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
